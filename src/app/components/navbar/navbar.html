<!-- navbar.html -->
<div class="shadow-lg">
  <mat-toolbar color="primary" class="!bg-gradient-to-r !from-blue-600 !to-purple-600 px-6 lg:px-12 py-3 !min-h-[70px]">
    <!-- Menu button y logo -->
    <div class="flex items-center gap-6">
      <button mat-icon-button class="hover:bg-white/20 transition-all duration-200 rounded-full">
        <mat-icon class="text-white">menu</mat-icon>
      </button>
      <a routerLink="/" class="text-white font-bold text-xl hover:text-gray-100 transition-all duration-200 hover:scale-105">
        My App
      </a>
    </div>
    
    <!-- Spacer -->
    <div class="flex-1"></div>
    
    <!-- User section when logged in -->
    @if(isLoggedIn()) {
      <div *ngIf="auth.getUserDetail() as userDetail" class="flex items-center gap-4">
        <!-- User profile dropdown -->
        <div [matMenuTriggerFor]="menu" class="flex items-center gap-3 cursor-pointer hover:bg-white/15 rounded-xl p-3 transition-all duration-200 hover:scale-105">
          <!-- Avatar -->
          <div class="bg-gradient-to-br from-orange-400 to-red-500 text-white font-bold rounded-full w-11 h-11 flex items-center justify-center shadow-lg ring-2 ring-white/30">
            {{userDetail!.fullName[0].toUpperCase()}}
          </div>
          
          <!-- User info -->
          <div class="text-white hidden sm:block">
            <h1 class="font-semibold text-sm leading-tight">
              {{userDetail?.fullName}}
            </h1>
            <p class="text-xs text-blue-100 leading-tight opacity-90">
              {{userDetail?.roles}}
            </p>
          </div>
          
          <!-- Dropdown arrow -->
          <mat-icon class="text-white text-lg transition-transform duration-200">expand_more</mat-icon>
        </div>
        
        <!-- User menu dropdown -->
        <mat-menu #menu="matMenu" class="mt-3">
          <div class="bg-white rounded-lg shadow-xl border-0 overflow-hidden">
            <button [routerLink]="['account', userDetail.id]" mat-menu-item class="flex items-center gap-4 px-4 py-3 hover:bg-gray-50 transition-colors">
              <mat-icon class="text-gray-600">account_circle</mat-icon>
              <span class="font-medium">View Profile</span>
            </button>
            
            <button [routerLink]="['change-password']" mat-menu-item class="flex items-center gap-4 px-4 py-3 hover:bg-gray-50 transition-colors">
              <mat-icon class="text-gray-600">lock</mat-icon>
              <span class="font-medium">Change Password</span>
            </button>
            
            <div class="border-t border-gray-100 my-1"></div>
            
            <button (click)="logout()" mat-menu-item class="flex items-center gap-4 px-4 py-3 hover:bg-red-50 text-red-600 transition-colors">
              <mat-icon class="text-red-600">logout</mat-icon>
              <span class="font-medium">Logout</span>
            </button>
          </div>
        </mat-menu>
        
        <!-- Admin buttons -->
        <div *ngIf="userDetail?.roles.includes('Admin')" class="hidden lg:flex items-center gap-2">
          <a mat-button routerLink="/users" class="text-white hover:bg-white/15 transition-all duration-200 rounded-lg px-4 py-2 font-medium">
            <mat-icon class="mr-2">groups</mat-icon>
            Users
          </a>
          
          <a mat-button routerLink="/roles" class="text-white hover:bg-white/15 transition-all duration-200 rounded-lg px-4 py-2 font-medium">
            <mat-icon class="mr-2">settings</mat-icon>
            Roles
          </a>
        </div>
        
        <!-- Mobile admin menu -->
        <div *ngIf="userDetail?.roles.includes('Admin')" class="lg:hidden">
          <button mat-icon-button [matMenuTriggerFor]="adminMenu" class="text-white hover:bg-white/15 transition-all duration-200 rounded-full">
            <mat-icon>more_vert</mat-icon>
          </button>
          
          <mat-menu #adminMenu="matMenu">
            <div class="bg-white rounded-lg shadow-xl border-0 overflow-hidden">
              <button mat-menu-item routerLink="/users" class="flex items-center gap-4 px-4 py-3 hover:bg-gray-50 transition-colors">
                <mat-icon class="text-gray-600">groups</mat-icon>
                <span class="font-medium">Users</span>
              </button>
              <button mat-menu-item routerLink="/roles" class="flex items-center gap-4 px-4 py-3 hover:bg-gray-50 transition-colors">
                <mat-icon class="text-gray-600">settings</mat-icon>
                <span class="font-medium">Roles</span>
              </button>
            </div>
          </mat-menu>
        </div>
      </div>
    } @else {
      <!-- Login/Register buttons when not logged in -->
      <div class="flex items-center gap-3">
        <a mat-button routerLink="/login" class="text-white hover:bg-white/15 transition-all duration-200 rounded-lg px-6 py-2 font-medium border border-white/30">
          Login
        </a>
        <a mat-button routerLink="/register" class="bg-white text-blue-600 hover:bg-gray-100 transition-all duration-200 rounded-lg px-6 py-2 font-semibold shadow-md hover:shadow-lg hover:scale-105">
          Register
        </a>
      </div>
    }
  </mat-toolbar>
</div>
