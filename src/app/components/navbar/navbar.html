<!-- navbar.html -->
<div class="shadow-lg">
  <mat-toolbar color="primary" class="!bg-gradient-to-r !from-blue-600 !to-purple-600 px-6 lg:px-12 py-3 !min-h-[70px]">
    <!-- Menu button y logo -->
    <div class="flex items-center gap-6">
      <button mat-icon-button class="hover:bg-white/20 transition-all duration-200 rounded-full !p-2">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <a routerLink="/" class="text-white font-bold text-xl hover:text-gray-100 transition-all duration-200 hover:scale-105">
        My App
      </a>
    </div>
    
    <!-- Spacer -->
    <div class="flex-1"></div>
    
    <!-- User section when logged in -->
    @if(isLoggedIn()) {
      <div *ngIf="auth.getUserDetail() as userDetail" class="flex items-center gap-4">
        <!-- User profile dropdown -->
        <div [matMenuTriggerFor]="menu" class="flex items-center gap-3 cursor-pointer hover:bg-white/15 rounded-xl p-3 transition-all duration-200 hover:scale-105">
          <!-- Avatar -->
          <div class="bg-gradient-to-br from-orange-400 to-red-500 text-white font-bold rounded-full w-11 h-11 flex items-center justify-center shadow-lg ring-2 ring-white/30">
            {{userDetail!.fullName[0].toUpperCase()}}
          </div>
          
          <!-- User info -->
          <div class="text-white hidden sm:block">
            <h1 class="font-semibold text-sm leading-tight">
              {{userDetail?.fullName}}
            </h1>
            <p class="text-xs text-blue-100 leading-tight opacity-90">
              {{userDetail?.roles}}
            </p>
          </div>
          
          <!-- Dropdown arrow -->
          <svg class="w-5 h-5 text-white transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
        
        <!-- User menu dropdown -->
        <mat-menu #menu="matMenu" class="mt-3">
          <div class="bg-white rounded-lg shadow-xl border-0 overflow-hidden min-w-[200px]">
            <button [routerLink]="['account', userDetail.id]" mat-menu-item class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 transition-colors !h-auto w-full">
              <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              <span class="font-medium">View Profile</span>
            </button>
            
            <button [routerLink]="['change-password']" mat-menu-item class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 transition-colors !h-auto w-full">
              <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
              <span class="font-medium">Change Password</span>
            </button>
            
            <mat-divider class="!border-gray-200 !my-1"></mat-divider>
            
            <button (click)="logout()" mat-menu-item class="flex items-center gap-3 px-4 py-3 hover:bg-red-50 text-red-600 transition-colors !h-auto w-full">
              <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              <span class="font-medium">Logout</span>
            </button>
          </div>
        </mat-menu>
        
        <!-- Admin buttons -->
        <div *ngIf="userDetail?.roles.includes('Admin')" class="hidden lg:flex items-center gap-2">
          <a mat-button routerLink="/users" class="flex items-center gap-2 text-white hover:bg-white/15 transition-all duration-200 rounded-lg px-4 py-2 font-medium !h-auto">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
            </svg>
            Users
          </a>
          
          <a mat-button routerLink="/roles" class="flex items-center gap-2 text-white hover:bg-white/15 transition-all duration-200 rounded-lg px-4 py-2 font-medium !h-auto">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            Roles
          </a>
        </div>
        
        <!-- Mobile admin menu -->
        <div *ngIf="userDetail?.roles.includes('Admin')" class="lg:hidden">
          <button mat-icon-button [matMenuTriggerFor]="adminMenu" class="text-white hover:bg-white/15 transition-all duration-200 rounded-full !p-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
            </svg>
          </button>
          
          <mat-menu #adminMenu="matMenu">
            <div class="bg-white rounded-lg shadow-xl border-0 overflow-hidden min-w-[180px]">
              <button mat-menu-item routerLink="/users" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 transition-colors !h-auto w-full">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                </svg>
                <span class="font-medium">Users</span>
              </button>
              <button mat-menu-item routerLink="/roles" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 transition-colors !h-auto w-full">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span class="font-medium">Roles</span>
              </button>
            </div>
          </mat-menu>
        </div>
      </div>
    } @else {
      <!-- Login/Register buttons when not logged in -->
      <div class="flex items-center gap-3">
        <a mat-button routerLink="/login" class="flex items-center gap-2 text-white hover:bg-white/15 transition-all duration-200 rounded-lg px-6 py-2 font-medium border border-white/30 !h-auto">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          Login
        </a>
        <a mat-button routerLink="/register" class="flex items-center gap-2 bg-white text-blue-600 hover:bg-gray-100 transition-all duration-200 rounded-lg px-6 py-2 font-semibold shadow-md hover:shadow-lg hover:scale-105 !h-auto">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
          </svg>
          Register
        </a>
      </div>
    }
  </mat-toolbar>
</div>
