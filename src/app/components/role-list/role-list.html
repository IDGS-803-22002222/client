<div class="border-slate-100 border-b p-3 fl gap-2 justify-between">
  <table class="text-left w-full border-collapse border border-gray-300">
    <thead class="bg-gray-50">
      <tr>
        <th class="border border-gray-300 p-3 text-left font-semibold text-gray-900">Name</th>
        <th class="border border-gray-300 p-3 text-left font-semibold text-gray-900">Users</th>
        <th class="border border-gray-300 p-3 text-center font-semibold text-gray-900">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (role of roles; track role.id) {
      <tr class="border-b hover:bg-gray-50 transition-colors">
        <td class="border border-gray-300 p-3 text-gray-900">{{role.name}}</td>
        <td class="border border-gray-300 p-3 text-gray-600">
          <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
            {{role.totalUsers}} users
          </span>
        </td>
        <td class="border border-gray-300 p-3">
          <div class="flex items-center justify-center gap-3">
            <button 
              (click)="delete(role.id)" 
              class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors"
              title="Delete role"
            >
              <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
              Delete
            </button>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
